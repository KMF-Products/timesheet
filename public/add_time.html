<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neue Zeit eintragen</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; max-width:500px; margin:0 auto; background-color:#1b202c; color:#bac7e4; }
h1 { text-align:center; color:#d1dfff; }
.input-container { display:flex; flex-direction:column; margin-top:20px; }
input[type="text"], input[type="date"], textarea { padding:10px; margin-bottom:10px; border:none; border-radius:5px; background-color:#13161f; color:#bac7e4; outline:none; }
textarea { resize:none; height:100px; }
button { padding:10px; cursor:pointer; background-color:#37c886cc; color:#f8fafd; border:none; border-radius:5px; }
button:hover { background-color:#37c886; }
a { color:#37c886cc; text-decoration:none; margin-top:10px; display:inline-block; }
a:hover { color:#37c886; }
</style>
</head>
<body>
<h1>Neue Zeit eintragen</h1>
<form method="POST" action="/add" class="input-container">
<label>Datum</label>
<input type="date" name="date" required>
<label>Hausnummer</label>
<input type="text" name="house_number" placeholder="z.B. 1,2,3" required>
<label>Intervalle (jede Zeile ein Intervall, z.B. 08:00 bis 12:00)</label>
<textarea name="intervals" placeholder="08:00 bis 12:00&#10;15:00 bis 16:00"></textarea>
<label>Extras</label>
<input type="text" name="extras" placeholder="z.B. Fenster geputzt, doppelte Anfahrt">
<button type="submit">Speichern</button>
</form>
<a href="/dashboard">Zur√ºck zum Dashboard</a>
</body>
</html>
